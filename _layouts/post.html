---
layout: default
---

<article class="post">
    <h2 class="post-header">{{ page.title }}</h2>
    <p class="post-meta">{{ page.date | date: "%F" }}</p>
    {{ content }}
    <div class="icons">
      <a href="{{ site.baseurl }}/"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a>
    </div>
</article>
