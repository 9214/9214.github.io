---
layout: default
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                {{ post.date | date: site.date_format }}
            </span>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
